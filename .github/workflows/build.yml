# This workflow will build MCAD as well as build and push corresponding images

name: Build test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.16

      - name: Install Dependencies
        run: |
          go get -u golang.org/x/lint/golint
          sudo apt install docker

      - name: Build and Push
        run: | 
          #export HOME=/home/runner/work/multi-cluster-app-dispatcher/
          mkdir /home/runner/go/src
          mkdir /home/runner/go/src/github.com
          mkdir /home/runner/go/src/github.com/project-codeflare
          #mkdir /home/runner/go/src/github.com/project-codeflare/multi-cluster-app-dispatcher/
          cp -r /home/runner/work/multi-cluster-app-dispatcher /home/runner/go/src/github.com/project-codeflare/multi-cluster-app-dispatcher
          export GOPATH=/home/runner/go
          export TEST_LOG_LEVEL=4
          make mcad-controller
          make run-test
