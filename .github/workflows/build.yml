# This workflow will build MCAD as well as build and push corresponding images

name: Build test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.16

      - name: GOPATH setup
        run: |
          echo "::set-env name=GOPATH::$(go env GOPATH)"
          echo "::add-path::$(go env GOPATH)/bin"
        shell: bash

      - name: Install Dependencies
        run: |
          go get -u golang.org/x/lint/golint
          sudo apt install docker

      - name: Export Env Vars
        run: |
          export HOME=/home/runner/work/multi-cluster-app-dispatcher/
          export TEST_LOG_LEVEL=4

      - name: Build and Push
        run: |
          make mcad-controller
          make run-test
