---
apiVersion: quota.codeflare.dev/v1
kind: QuotaSubtree
metadata:
  name: context-root
  namespace: kube-system
  labels:
    tree: quota_context
spec:
  children:
    - name: context-root
---
apiVersion: quota.codeflare.dev/v1
kind: QuotaSubtree
metadata:
  name: context-root-children
  namespace: kube-system
  labels:
    tree: quota_context
spec:
  parent: context-root
  children:
    - name: gold
    - name: silver
    - name: bronze
    - name: default
    