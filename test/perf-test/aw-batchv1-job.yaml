apiVersion: mcad.ibm.com/v1beta1
kind: AppWrapper
metadata:
  name: defaultaw-batchv1
  namespace: default
spec:
  priority: 9
  resources:
    Items: []
    GenericItems:
    - replicas: 1
      completionstatus: Complete
      custompodresources:
      - replicas: 1
        requests:
          cpu: 500m
          memory: 128M
          nvidia.com/gpu: 0
        limits:
          cpu: 500m
          memory: 128M
          nvidia.com/gpu: 0
      generictemplate:
        apiVersion: batch/v1
        kind: Job
        metadata:
          namespace: default
          name: defaultaw-batchv1
          labels:
            appwrapper.mcad.ibm.com: defaultaw-batchv1
        spec:
          parallelism: 1
          completions: 1
          template:
            metadata:
              namespace: default
              labels:
                appwrapper.mcad.ibm.com: "defaultaw-batchv1"
            spec:
              containers:
              - name: defaultaw-batchv1
                image: ubi8-minimal:latest
                command: [ "/bin/bash", "-c", "--" ]
                args: [ "sleep 10" ]
                resources:
                  requests:
                    memory: "128Mi"
                    cpu: "500m"
                  limits:
                    memory: "128Mi"
                    cpu: "500m"
              restartPolicy: Never
