apiVersion: batch/v1
kind: Job
metadata:
  namespace: default
  name: noaw-kwok-job-1
spec:
  parallelism: 1
  completions: 1
  template:
    metadata:
      namespace: default
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: type
                    operator: In
                    values:
                      - kwok
      # A taints was added to an automatically created Node.
      # You can remove taints of Node or add this tolerations.
      tolerations:
        - key: "kwok.x-k8s.io/node"
          operator: "Exists"
          effect: "NoSchedule"
      containers:
      - name: noaw-kwok-job-1
        image: fake-image
        resources:
            limits:
              cpu: 10m
              memory: 10M
              nvidia.com/gpu: 8
      restartPolicy: Never
