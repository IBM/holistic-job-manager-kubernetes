apiVersion: v1
kind: Namespace
metadata:
  name: 01-install
---
apiVersion: mcad.ibm.com/v1beta1
kind: AppWrapper
metadata:
  name: aw-generic-statefulset-2
  namespace: 01-install
spec:
  schedulingSpec:
    minAvailable: 2
  resources:
    GenericItems:
    - replicas: 1
      metadata:
        name: aw-generic-statefulset-2
        namespace: 01-install
      generictemplate:
        apiVersion: apps/v1
        kind: StatefulSet
        metadata:
          name: aw-generic-statefulset-2
          namespace: 01-install
          labels:
            app: aw-generic-statefulset-2
        spec:
          replicas: 2
          selector:
            matchLabels:
              app: aw-generic-statefulset-2
          template:
            metadata:
              labels:
                app: aw-generic-statefulset-2
            spec:
              containers:
              - name: aw-generic-statefulset-2
                image: k8s.gcr.io/echoserver:1.4
                imagePullPolicy: Never
                ports:
                - containerPort: 80
